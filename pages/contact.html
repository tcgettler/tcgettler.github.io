<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thomas Gettler</title>
    <link rel="icon" type="image/jpg" href="../assets/media/logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../assets/styles/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/styles/global.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/styles/contact.css"/>
</head>
<body>
        <!--Create the top menu-->
        <div class="header">
                <h1>Thomas Gettler</h1>
                <!--Create the buttons on the right side-->
                <div class="menu">
                    <section class="current">Contact</section>
                    <!--Create a vertical line-->
                    <div class="vl"></div>
                    <section><a href="./portfolio.html">Portfolio</a></section>
                    <div class="vl"></div>
                    <section><a href="../index.html">About</a></section>
                </div>
        </div>    

        <div class="subject" >
                <!--Create the contact form-->
                    <fieldset>
                            <legend>Contact Form</legend>
                            <section class="label">Name: </section><br>
                            <input type="text" name="name" placeholder="Enter your name." class="textbox" autofocus>
                            <section class="label">Email: </section><br>
                            <input type="email" name="email" placeholder="sample@gmail.com" class="textbox">
                            <section class="label">Message: </section><br>
                            <textarea class="textbox" name="message" placeholder="What would you like to say?" id="message"></textarea>
                            <input type="submit" value="Submit" id="submit">
                    </fieldset>
        </div>
</body>
</html>
